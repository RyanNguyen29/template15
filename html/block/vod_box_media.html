<li {if condition="$key gt 1"}class="{:randStr(mt_rand(5,6))} top-line-dot"{/if}>
	{:rand_label(mt_rand(6,10))}
	<div class="{:randStr(mt_rand(5,6))} thumb">
		<a class="{:randStr(mt_rand(5,6))} m-thumb stui-vodlist__thumb lazyload" href="{:mac_url_vod_detail($vo)}" title="{$vo.vod_name}" data-original="{:mac_url_img($vo.vod_pic)}"></a>
	</div>
	<div class="{:randStr(mt_rand(5,6))} detail detail-side">
		<h4 class="{:randStr(mt_rand(5,6))} title"><a href="{:mac_url_vod_detail($vo)}"><i class="{:randStr(mt_rand(5,6))} icon iconfont icon-more text-muted pull-right"></i> {$vo.vod_name|mac_substring=8}</a></h4>
		{:rand_label(mt_rand(6,10))}
		<p class="{:randStr(mt_rand(5,6))} font-12"><span class="{:randStr(mt_rand(5,6))} text-muted">类型：</span>{$vo.vod_class}，<span class="{:randStr(mt_rand(5,6))} text-muted">地区：</span>{$vo.vod_area}</p>		
		<p class="{:randStr(mt_rand(5,6))} font-12 margin-0"><span class="{:randStr(mt_rand(5,6))} text-muted">主演：</span>{$vo.vod_actor|mac_substring=10}</p>
	</div>																										
	{:rand_label(mt_rand(6,10))}
</li>
