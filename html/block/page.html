{if condition="$__PAGING__.page_total gt 1"}
{:rand_label(mt_rand(6,10))}
<ul class="{:randStr(mt_rand(5,6))} stui-page text-center clearfix">
	<li><a href="{$__PAGING__.page_url|mac_url_page=1}">首页</a></li>
	<li><a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_prev}">上一页</a></li>							
	{maccms:foreach name="$__PAGING__.page_num" id="num"}
	<li class="{:randStr(mt_rand(5,6))} hidden-xs {if condition="$__PAGING__['page_current'] eq $num"}active{/if}"><a href="{$__PAGING__.page_url|mac_url_page=$num}">{$num}</a></li>
	{/maccms:foreach}
	<li class="{:randStr(mt_rand(5,6))} active visible-xs"><span class="{:randStr(mt_rand(5,6))} num">{$__PAGING__.page_current}/{$__PAGING__.page_total}</span></li>
	<li><a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_next}">下一页</a></li>
	<li><a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_total}">尾页</a></li>							
</ul>
{:rand_label(mt_rand(6,10))}
{/if}
