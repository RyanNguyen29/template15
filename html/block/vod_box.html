<div {:rand_property()} class="{:randStr(mt_rand(5,6))} stui-vodlist__box">
	{:rand_label(mt_rand(6,10))}
	<a class="{:randStr(mt_rand(5,6))} stui-vodlist__thumb lazyload" href="{:mac_url_vod_detail($vo)}" title="{$vo.vod_name}" data-original="{:mac_url_img($vo.vod_pic)}">						
		<span class="{:randStr(mt_rand(5,6))} play hidden-xs"></span>		
		<span class="{:randStr(mt_rand(5,6))} pic-text text-right">{if condition="$vo.vod_remarks neq ''"}{$vo.vod_remarks}{elseif condition="$vo.vod_serial gt 0"}第{$vo.vod_serial}集{else /}已完结{/if}</span>
	</a>									
	{:rand_label(mt_rand(6,10))}
	<div {:rand_property()} class="{:randStr(mt_rand(5,6))} stui-vodlist__detail">
		<h4 class="{:randStr(mt_rand(5,6))} title text-overflow"><a href="{:mac_url_vod_detail($vo)}" title="{$vo.vod_name}">{$vo.vod_name}</a></h4>
		<p class="{:randStr(mt_rand(5,6))} text text-overflow text-muted hidden-xs">{$vo.vod_actor|mac_default='内详'}</p>
	</div>												
</div>
